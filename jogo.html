  <!--HEADER HTML-->

  <header class="header">
    <div class="logo">
      <a href="./home.html">
        <img src="./images/logo.png" alt="Descrição da imagem" width="200">

    <nav class="nav">

  <div class="video-fundo">

  <!-- Container do jogo -->
  <div id="gameContainer">
    <div id="tartaruga"></div>

    <!-- Modal do Quiz -->
    <div id="quizModal" class="hidden">
      <p id="pergunta"></p>
      <div id="opcoes"></div>
    </div>

    <!-- Tela de Game Over -->
    <div id="gameOver" class="hidden">
      <h2>Fim de Jogo!</h2>

    </div>
